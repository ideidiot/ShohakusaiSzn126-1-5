<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>松柏祭r71-5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
        color: #444;
      }
      #reset-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      #reset-button:hover {
        background-color: #d32f2f;
      }
      .booth-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
        max-width: 960px;
        width: 100%;
      }
      .booth-item {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .booth-name {
        font-size: 1.5em;
        margin: 0 0 10px;
      }
      .booth-status {
        font-size: 1.2em;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 5px;
        display: inline-block;
      }
      .status-空き {
        background-color: #96f69e;
        color: #006b04;
      }
      .status-やや混雑 {
        background-color: #f7ef97;
        color: #926f05;
      }
      .status-混雑 {
        background-color: #f7b4be;
        color: #820f07;
      }

      #ticket-display {
        margin-top: 30px;
        text-align: center;
        padding: 20px;
        border: 2px dashed #4caf50;
        border-radius: 10px;
      }
      #called-tickets-list {
        list-style-type: none;
        padding: 0;
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }
      .called-ticket-number {
        font-size: 2.5em;
        font-weight: bold;
        color: #4caf50;
        background-color: #e8f5e9;
        padding: 10px 20px;
        border-radius: 8px;
      }
      #no-tickets-display {
        font-size: 1.5em;
        color: #777;
      }
    </style>
  </head>
  <body>
    <h1>1-5クラス展示　混雑状況</h1>
    <div id="ticket-display">
      <h2>ただいまの呼び出し番号</h2>
      <ul id="called-tickets-list"></ul>
      <p id="no-tickets-display" style="display: none">ーーーーー</p>
    </div>
    <!--<button id="reset-button">混雑状況をすべてリセット</button>-->
    <div class="booth-list" id="booth-list"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="display.js"></script>
  </body>
</html>
